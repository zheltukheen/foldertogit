name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        
    - name: Setup directories
      run: |
        mkdir -p cmd/gui
        
    - name: Download dependencies
      run: |
        cd cmd/gui
        go mod download
        
    - name: Build Windows
      run: |
        cd cmd/gui
        go build -ldflags="-H windowsgui" -o FolderToGit.exe
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-Windows
        path: cmd/gui/FolderToGit.exe

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        arch: [arm64, amd64]
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        
    - name: List directories
      run: |
        pwd
        ls -la
        
    - name: Setup directories
      run: |
        mkdir -p cmd/gui
        
    - name: Download dependencies
      run: |
        cd cmd/gui
        go mod download
        
    - name: Build macOS App
      env:
        GOARCH: ${{ matrix.arch }}
        CGO_ENABLED: 1
      run: |
        cd cmd/gui
        fyne package -os darwin -icon ../../Icon.png -release
        mv FolderToGit.app FolderToGit-${{ matrix.arch }}.app
        
    - name: Create PKG Installer
      run: |
        cd cmd/gui
        mkdir -p FolderToGit-${{ matrix.arch }}.app/Contents/MacOS
        pkgbuild --root FolderToGit-${{ matrix.arch }}.app --install-location /Applications --identifier com.foldertogit.app --version 1.0.1 FolderToGit-${{ matrix.arch }}.pkg
        
    - name: Upload macOS App artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-macOS-${{ matrix.arch }}-App
        path: cmd/gui/FolderToGit-${{ matrix.arch }}.app
        
    - name: Upload macOS PKG artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-macOS-${{ matrix.arch }}-PKG
        path: cmd/gui/FolderToGit-${{ matrix.arch }}.pkg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            FolderToGit-Windows/FolderToGit.exe
            FolderToGit-macOS-arm64-PKG/FolderToGit-arm64.pkg
            FolderToGit-macOS-amd64-PKG/FolderToGit-amd64.pkg
            FolderToGit-macOS-arm64-App/FolderToGit-arm64.app
            FolderToGit-macOS-amd64-App/FolderToGit-amd64.app
          draft: false
          prerelease: false
          generate_release_notes: true 