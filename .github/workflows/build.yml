name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        
    - name: Build Windows
      run: |
        cd cmd/gui
        go build -ldflags="-H windowsgui" -o FolderToGit.exe
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-Windows
        path: cmd/gui/FolderToGit.exe

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Install Fyne
      run: |
        go install fyne.io/fyne/v2/cmd/fyne@latest
        
    - name: Build macOS App
      run: |
        cd cmd/gui
        go mod download
        fyne package -os darwin -icon ../../Icon.png
        
    - name: Create PKG Installer
      run: |
        cd cmd/gui
        pkgbuild --root FolderToGit.app --install-location /Applications --identifier com.foldertogit.app --version 1.0.0 FolderToGit.pkg
        
    - name: Upload macOS App artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-macOS-App
        path: cmd/gui/FolderToGit.app
        
    - name: Upload macOS PKG artifact
      uses: actions/upload-artifact@v4
      with:
        name: FolderToGit-macOS-PKG
        path: cmd/gui/FolderToGit.pkg

  create-release:
    needs: [build-windows, build-macos]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            FolderToGit-Windows/FolderToGit.exe
            FolderToGit-macOS-PKG/FolderToGit.pkg
            FolderToGit-macOS-App/FolderToGit.app
          draft: false
          prerelease: false
          generate_release_notes: true 